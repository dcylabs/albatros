<div class="toolbar-container">
	<div class="headbar images">
		<div class="pageName"> Images </div>
		<input class="form-control" ng-model="query.$" type="text"/>  
	</div>
	<div class="toolbar">
		Here are all your images
		<ul class="right">
			<li class="sortOrder {{ (predicate === 'Name')?'active':'' }}" ng-click="order('Name')"> 
				Name
				<i class="material-icons"> {{ reverse ? 'arrow_drop_down' : 'arrow_drop_up' }} </i>
			</li>
			<li class="sortOrder {{ (predicate === 'Repository')?'active':'' }}" ng-click="order('Repository')"> 
				Repository
				<i class="material-icons"> {{ reverse ? 'arrow_drop_down' : 'arrow_drop_up' }} </i>
			</li>			
			<li class="sortOrder {{ (predicate === 'Id')?'active':'' }}" ng-click="order('Id')"> 
				Id
				<i class="material-icons"> {{ reverse ? 'arrow_drop_down' : 'arrow_drop_up' }} </i>
			</li>
			<li class="sortOrder {{ (predicate === 'Created')?'active':'' }}" ng-click="order('Created')"> 
				Created
				<i class="material-icons"> {{ reverse ? 'arrow_drop_down' : 'arrow_drop_up' }} </i>
			</li>			
		</ul>
	</div>
</div>
 	

<ng-include  ng-repeat="image in images|filter:{isFinalImage:true}|filter:query|orderBy:predicate:reverse" src="'image/imageCard.html'"> </ng-include>
